<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Calendar</title>
</head>
<body>
    <main>
        <h1>Calendar</h1>
        <section id="main-section">
            <div id="month-and-year">
                <h2 id="show-date">Month and year</h2>
                <div id="buttons-div">
                    <button class="changeMonth-btn" id="previous"><</button>
                <button class="changeMonth-btn" id="next">></button>
                </div>
            </div>
            <div id="day-saction" >
                <li class="week-days">Sun</li>
                <li class="week-days">Mon</li>
                <li class="week-days">Tue</li>
                <li class="week-days">Wed</li>
                <li class="week-days">Thu</li>
                <li class="week-days">Fri</li>
                <li class="week-days">Sat</li>
            </div>
            <section id="date-section">
            </section>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
